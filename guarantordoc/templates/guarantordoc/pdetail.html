{% extends 'books/base.html' %} {% block title %} Book Details {% endblock %} {% block body %}
{% include 'books/header.html' %}
<header>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{%url 'books:index' %}">Search</a>
            <form class="form-inline float-right" action="{% url 'books:search'%}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2 border-primary" type="search" placeholder="Search" id="search" name="search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-5">
            <img src="http://lib1.org{{ images }}" />
        </div>
        <div class="col-7">
            <table class="table table-striped table-condensed">
                <tr>
                    <td><h3>{{book_title |safe }}</h3></td>
                </tr>
                <tr>
                    <td>{{Author |safe }}</td>
                </tr>
                <tr>
                    <td>{{year |safe }}</td>
                </tr>
                <tr>
                    <td>{{isbn |safe}}</td>
                </tr>
                <tr>
                    <td>{{description |safe}}</td>
                </tr>
                <tr>
                    <td>
                        <a href="{{ downloadLink }}" class="btn btn-primary">Download</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
