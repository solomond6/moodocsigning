<header>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{%url 'books:index' %}">Search Assistant</a>
            <form class="form-inline float-right" action="{% url 'books:search'%}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2 border-primary" type="search" placeholder="Search" id="search" name="search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="dropdown">
                <a class="btn border-primary dropdown-toggle" data-toggle="dropdown" id="dropdownProfile" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i> {{ request.session.username }}</a>
                <div class="dropdown-menu" aria-labelledby="dropdownProfile">
                    <a class="dropdown-item" href="{% url 'accounts:logoutview' %}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>
